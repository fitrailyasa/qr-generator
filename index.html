<!DOCTYPE html>

<html lang="id" dir="ltr">
  <head>
    <meta charset="utf-8">  
    <title>Kode QR Generator</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="kotak">
      <header>
        <h1>Kode QR Generator</h1>
        <p>Tempel url atau masukkan teks untuk membuat kode QR</p>
      </header>
      <div class="form">
        <input type="text" spellcheck="false" placeholder="Masukkan teks atau url">
        <button>Generate Kode QR</button>
      </div>
      <div class="kode-qr">
        <img src="" alt="kode-qr">
      </div>
    </div>

    <script src="script.js"></script>

  </body>
</html>
